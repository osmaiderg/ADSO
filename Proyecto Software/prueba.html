<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .role-select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 16px;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <select class="role-select" id="role" required>
        <option value="" disabled selected>Seleccionar rol</option>
        <option value="admin">Administrador</option>
        <option value="client">Cliente</option>
        <option value="provider">Proveedor</option>
      </select>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <p class="error-message" id="error-message"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Resetea el mensaje de error
      errorMessage.textContent = '';

      // Verificar el inicio de sesión
      if (role === '' || username === '' || password === '') {
        errorMessage.textContent = 'Por favor complete todos los campos.';
        return;
      }

      // Verificar si las credenciales son correctas según el rol
      if (role === 'admin' && username === 'admin' && password === 'admin123') {
        alert('Bienvenido Administrador');
        window.location.href = '/admin-dashboard.html'; // Redirige a la página del Administrador
      } else if (role === 'client' && username === 'client' && password === 'client123') {
        alert('Bienvenido Cliente');
        window.location.href = '/client-dashboard.html'; // Redirige a la página del Cliente
      } else if (role === 'provider' && username === 'provider' && password === 'provider123') {
        alert('Bienvenido Proveedor');
        window.location.href = '/provider-dashboard.html'; // Redirige a la página del Proveedor
      } else {
        errorMessage.textContent = 'Credenciales incorrectas. Intenta de nuevo.';
      }
    });
  </script>

</body>
</html>
