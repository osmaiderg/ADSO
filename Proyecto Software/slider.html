<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de Imágenes Automático</title>
  <style>
    /* Estilo del contenedor del slider */
    .slider {
      position: relative;
      width: 100%;
      max-width: 600px; /* Ajusta el tamaño máximo */
      margin: auto;
      overflow: hidden;
    }

    /* Estilo de las imágenes */
    .slides {
      display: flex;
      transition: transform 1s ease;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    /* Estilo de los puntos de navegación */
    .dot-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="multimedia/frutas.jpg" alt="Imagen 1">
      <img src="multimedia/paraiso.jpg" alt="Imagen 2">
      <img src="multimedia/chocolates..jpg" alt="Imagen 3">
    </div>
    <div class="dot-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll('.slides img');
    const dots = document.querySelectorAll('.dot');

    function showSlide() {
      if (index >= slides.length) {
        index = 0;
      }
      if (index < 0) {
        index = slides.length - 1;
      }

      // Mueve el slider a la imagen correspondiente
      document.querySelector('.slides').style.transform = `translateX(-${index * 100}%)`;

      // Actualiza los puntos de navegación
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');

      index++;
    }

    // Configuración para el cambio automático de imágenes cada 3 segundos
    setInterval(showSlide, 3000);

    // Muestra la primera imagen
    showSlide();
  </script>

</body>
</html>
